trigger:
- main

pool:
  name: Self-hosted Tosca

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: PowerShell@2
  displayName: 'Just some steps...'

  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      Write-Host $(param1)
      Write-Host $(param2)
